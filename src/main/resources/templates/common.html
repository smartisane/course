<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</div>
<div th:fragment="js">
    <script th:src="@{/layui/layui.js}"></script>
</div>
<div th:fragment="nav">
    <div style="background-color:#393D49;">
        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item"><a th:href="@{#}">选课管理系统</a></li>
            <li class="layui-nav-item" style="float: right;margin-right: 10px;">
                <a href="javascript:;">[[${name}]] [[${role==0?'【管理员】':role==1?'【教师端】':'【学生端】'}]]</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a th:href="@{/user/logout}">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <script>
        layui.use('element', function(){
            let element = layui.element;
            element.on('tab(nav)', function(data){
                console.log(data);
            });
        });
    </script>
</div>
<div th:fragment="menu">
    <div class="layui-panel">
        <ul class="layui-menu" id="docDemoMenu1">

            <!--全部课程-->
            <!--===================================-->
            <li lay-options="{id: 101}" class="layui-menu-item-checked" th:if="${isAllMenu}">
                <div class="layui-menu-body-title">
                    <a th:href="@{/course/all}">全部课程</a>
                </div>
            </li>
            <li lay-options="{id: 101}" th:unless="${isAllMenu}">
                <div class="layui-menu-body-title">
                    <a th:href="@{/course/all}">全部课程</a>
                </div>
            </li>
            <!--===========================================-->

            <li lay-options="{id: 100}" class="layui-menu-item-checked" th:if="${isMyMenu}">
                <div class="layui-menu-body-title">
                    <a th:href="@{/course/my}">我的课程</a>
                </div>
            </li>
            <li lay-options="{id: 100}" th:unless="${isMyMenu}">
                <div class="layui-menu-body-title">
                    <a th:href="@{/course/my}">我的课程</a>
                </div>
            </li>

            <!--<li class="layui-menu-item-divider"></li>-->

            <!--管理员 学生选课情况================================-->
            <div th:if="${role==0}">
                <li lay-options="{id: 102}" class="layui-menu-item-checked" th:if="${isSituMenu}">
                    <div class="layui-menu-body-title">
                        <a th:href="@{/course/situ}">学生选课情况</a>
                    </div>
                </li>
                <li lay-options="{id: 102}" th:unless="${isSituMenu}">
                    <div class="layui-menu-body-title">
                        <a th:href="@{/course/situ}">学生选课情况</a>
                    </div>
                </li>
            </div>
            <!--===================================================-->
        </ul>
    </div>
</div>
</body>
</html>
